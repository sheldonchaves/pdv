<div class="flex flex-col h-full">
  <div class="flex gap-3 p-4 bg-white border-b border-slate-200 overflow-x-auto no-scrollbar shrink-0">
    <button class="flex h-10 shrink-0 items-center justify-center gap-x-2 rounded-lg bg-slate-50 pl-4 pr-3 border border-slate-200 hover:bg-slate-100 transition-colors">
      <p class="text-slate-700 text-sm font-medium">Em Estoque</p>
      <i class="bi bi-chevron-down text-lg text-brand-orange"></i>
    </button>
    <button class="flex h-10 shrink-0 items-center justify-center gap-x-2 rounded-lg bg-slate-50 pl-4 pr-3 border border-slate-200 hover:bg-slate-100 transition-colors">
      <p class="text-slate-700 text-sm font-medium">Principais Marcas</p>
      <i class="bi bi-chevron-down text-lg text-brand-orange"></i>
    </button>
    <button class="flex h-10 shrink-0 items-center justify-center gap-x-2 rounded-lg bg-slate-50 pl-4 pr-3 border border-slate-200 hover:bg-slate-100 transition-colors">
      <p class="text-slate-700 text-sm font-medium">Promoções</p>
      <i class="bi bi-chevron-down text-lg text-brand-orange"></i>
    </button>
    <button class="flex h-10 shrink-0 items-center justify-center gap-x-2 rounded-lg bg-slate-50 pl-4 pr-3 border border-slate-200 hover:bg-slate-100 transition-colors">
      <p class="text-slate-700 text-sm font-medium">Faixa de Preço</p>
      <i class="bi bi-chevron-down text-lg text-brand-orange"></i>
    </button>
  </div>
  <div class="p-6 flex-1 overflow-y-auto">
    <h2 class="text-brand-blue text-[22px] font-bold leading-tight tracking-[-0.015em] mb-4">
      Resultados em {{ getCategoryName() }}
    </h2>
    <div class="flex flex-col gap-4">
      @for (product of products(); track product.id) {
        <div class="flex gap-4 bg-white p-4 rounded-xl border border-slate-200 hover:shadow-lg transition-shadow">
          <div 
            class="w-32 h-32 bg-center bg-no-repeat bg-cover rounded-lg cursor-pointer shrink-0"
            [style.background-image]="'url(' + product.images[0] + ')'"
            (click)="goToProductDetail(product.id)"
          ></div>
          <div class="flex flex-1 flex-col justify-between min-w-0">
            <div class="flex-1">
              <p class="text-slate-900 text-lg font-semibold leading-tight cursor-pointer mb-1" (click)="goToProductDetail(product.id)">{{ product.name }}</p>
              <p class="text-slate-500 text-sm mb-2">{{ product.description }}</p>
              <div class="flex items-center gap-4">
                <p class="text-slate-500 text-xs">SKU: <span class="font-mono">{{ product.sku }}</span></p>
                <p class="text-[10px] font-bold uppercase" [ngClass]="getStockStatus(product.stock).class">
                  {{ getStockStatus(product.stock).text }}
                </p>
              </div>
            </div>
            <div class="flex items-center justify-between mt-3">
              <p class="text-brand-blue text-2xl font-bold">R$ {{ product.price.toLocaleString('pt-BR', { minimumFractionDigits: 2 }) }}</p>
              <button 
                class="bg-brand-yellow text-brand-blue font-bold px-6 py-2 rounded-lg flex items-center justify-center gap-2 hover:brightness-105 active:scale-95 transition-all disabled:bg-slate-200 disabled:text-slate-400 disabled:cursor-not-allowed"
                [disabled]="product.stock === 0"
                (click)="addToCart(product)"
              >
                @if (product.stock > 0) {
                  <i class="bi bi-cart-plus"></i> Adicionar
                } @else {
                  <i class="bi bi-x-circle"></i> Esgotado
                }
              </button>
            </div>
          </div>
        </div>
      }
    </div>
  </div>
</div>
